<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Preview</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #f5f5f5;
        }
        
        .container {
            width: 100%;
            height: 100%;
            position: relative;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: Arial, sans-serif;
            color: #666;
            font-size: 16px;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">Loading preview...</div>
    <div class="container">
        <iframe 
            src="https://guardianshield.abacusai.app" 
            title="Website Preview"
            id="previewFrame"
            onload="document.getElementById('loading').classList.add('hidden')"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
        </iframe>
    </div>
    
    <script>
        // Additional security: Hide referrer information
        const meta = document.createElement('meta');
        meta.name = 'referrer';
        meta.content = 'no-referrer';
        document.head.appendChild(meta);
        
        // Handle iframe loading errors
        document.getElementById('previewFrame').onerror = function() {
            document.getElementById('loading').textContent = 'Failed to load preview. Please try again later.';
        };
        
        // Optional: Add message to prevent direct access to iframe content
        window.addEventListener('message', function(e) {
            // Block any attempts to access parent window
            if (e.data === 'getOrigin') {
                e.source.postMessage('blocked', '*');
            }
        }, false);
    </script>
</body>
</html>
