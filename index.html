<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treatment Connect</title>
    <style>
        /* DARK BLUE/GRAY CYBERPUNK THEME */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #0a1a2f;
            color: white;
            margin: 0;
            padding: 0;
        }
        
        .header {
            background: linear-gradient(to right, #001529, #003366);
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #00f5d4;
        }
        
        .form-container {
            background-color: #1a2a3a;
            width: 80%;
            margin: 30px auto;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0, 245, 212, 0.3);
        }
        
        .glow-input {
            background-color: #2a3a4a;
            border: 1px solid #00f5d4;
            color: white;
            padding: 10px;
            width: 100%;
            margin-bottom: 15px;
        }
        
        button {
            background-color: #00f5d4;
            color: #001529;
            border: none;
            padding: 12px 25px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        button:hover {
            box-shadow: 0 0 10px #00f5d4;
        }
        
        .insurance-logos {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }
        
        .insurance-logos img {
            height: 40px;
            filter: grayscale(100%) brightness(150%);
            transition: all 0.3s;
        }
        
        .insurance-logos img:hover {
            filter: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>FIND TREATMENT</h1>
        <p>AI-Powered Facility Matching</p>
    </div>
    
    <div class="form-container">
        <h2>Patient Information</h2>
        
        <form>
            <input type="text" class="glow-input" placeholder="Full Name" required>
            <input type="date" class="glow-input" placeholder="Date of Birth">
            <input type="tel" class="glow-input" placeholder="Phone Number">
            
            <h3>Insurance Provider</h3>
            <select class="glow-input">
                <option value="">Select Insurance</option>
                <option value="umr">UMR</option>
                <option value="cigna">Cigna</option>
                <option value="aetna">Aetna</option>
                <option value="bcbs">Blue Cross Blue Shield</option>
            </select>
            
            <h3>Clinical Needs</h3>
            <textarea class="glow-input" rows="4" placeholder="Briefly describe treatment needs..."></textarea>
            
            <button type="submit">FIND FACILITIES</button>
        </form>
        
        <div class="insurance-logos">
            <img src="https://placeholder.com/umr-logo" alt="UMR">
            <img src="https://placeholder.com/cigna-logo" alt="Cigna">
            <img src="https://placeholder.com/aetna-logo" alt="Aetna">
            <img src="https://placeholder.com/bcbs-logo" alt="BCBS">
        </div>
    </div>
</body>
</html>
